name: csevent
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  auto_route: ^7.9.0
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
  salomon_bottom_bar: ^3.3.2
  json_annotation: ^4.8.1
  get_it: ^7.6.7
  http: ^1.2.1
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRomanExtraLight.ttf
        - asset: assets/fonts/MontserratRomanLight.ttf
        - asset: assets/fonts/MontserratRomanMedium.ttf
        - asset: assets/fonts/MontserratRomanRegular.ttf
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
